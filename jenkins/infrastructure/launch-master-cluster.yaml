Resources:
  ECSExecutionRole:
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: Wildcard Resource enabled with Condition policy
    Type: AWS::IAM::Role
    Properties:
      Description: ECS Cluster Execution Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub 'ecs-tasks.${AWS::URLSuffix}'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: SetupECSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: GrantECRAccess
                Effect: Allow
                Action:
                  - 'ecr:GetAuthorizationToken'
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:BatchGetImage'
                Resource: '*'
              - Sid: GrantCloudWatchLogsAccess
                Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub '${LogGroup.Arn}*'
              - Sid: GrantEFSAccess
                Effect: Allow
                Action:
                  - 'elasticfilesystem:ClientMount'
                  - 'elasticfilesystem:ClientWrite'
                Resource: !GetAtt EfsFileSystem.Arn

  ECSTaskRole:
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: Wildcard Resource enabled with Condition policy
    Type: AWS::IAM::Role
    Properties:
      Description: ECS Cluster Task Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub 'ecs-tasks.${AWS::URLSuffix}'
            Action:
              - 'sts:AssumeRole'
            Condition:
              ArnLike:
                aws:SourceArn: !Sub 'arn:${AWS::Partition}:ecs:${AWS::Region}:${AWS::AccountId}:*'
              StringEquals:
                aws:SourceAccount: !Ref AWS::AccountId
      Policies:
        - PolicyName: SetupECSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: GrantGlobalECSAccess
                Effect: Allow
                Action:
                  - 'ecs:ListClusters'
                  - 'ecs:ListTaskDefinitions'
                  - 'ecs:DescribeContainerInstances'
                  - 'ecs:DescribeTaskDefinition'
                  - 'ecs:RegisterTaskDefinition'
                  - 'ecs:DeregisterTaskDefinition'
                Resource: '*'
              - Sid: GrantAccountECSAccess
                Action:
                  - 'ecs:ListContainerInstances'
                  - 'ecs:DescribeClusters'
                  - 'ecs:DescribeTasks'
                  - 'ecs:RunTask'
                  - 'ecs:StopTask'
                Effect: Allow
                Resource:
                  - !Sub 'arn:${AWS::Partition}:ecs:${AWS::Region}:${AWS::AccountId}:cluster/*'
                  - !Sub 'arn:${AWS::Partition}:ecs:${AWS::Region}:${AWS::AccountId}:container-instance/*'
                  - !Sub 'arn:${AWS::Partition}:ecs:${AWS::Region}:${AWS::AccountId}:task*'
              - Sid: GrantECRAccess
                Effect: Allow
                Action:
                  - 'ecr:GetAuthorizationToken'
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:BatchGetImage'
                Resource: '*'
              - Sid: GrantCloudWatchLogsAccess
                Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: !Sub '${LogGroup.Arn}*'

  IamPassRole:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: GrantIamPassRole
      Roles: [!Ref ECSTaskRole]
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
              - iam:PassRole
            Resource:
              - !GetAtt ECSExecutionRole.Arn
              - !GetAtt ECSTaskRole.Arn

  KmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: This key will encrypt data stored in CloudWatch Logs
      EnableKeyRotation: true
      MultiRegion: false
      PendingWindowInDays: 7
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM Policies
            Effect: 'Allow'
            Action:
              - 'kms:Create*'
              - 'kms:Describe*'
              - 'kms:Enable*'
              - 'kms:List*'
              - 'kms:Put*'
              - 'kms:Update*'
              - 'kms:Revoke*'
              - 'kms:Disable*'
              - 'kms:Get*'
              - 'kms:Delete*'
              - 'kms:TagResource'
              - 'kms:UntagResource'
              - 'kms:ScheduleKeyDeletion'
              - 'kms:CancelKeyDeletion'
            Resource: '*'
            Principal:
              AWS: !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:root'
          - Sid: Enable CloudWatch Logs
            Effect: 'Allow'
            Action:
              - 'kms:Encrypt*'
              - 'kms:Decrypt*'
              - 'kms:ReEncrypt*'
              - 'kms:GenerateDataKey*'
              - 'kms:Describe*'
            Resource: '*'
            Principal:
              Service: !Sub 'logs.${AWS::Region}.${AWS::URLSuffix}'
            Condition:
              ArnEquals:
                kms:EncryptionContext:aws:logs:arn: !Sub 'arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/jenkins-master/${AWS::StackName}'

  LogGroup:
    Type: AWS::Logs::LogGroup
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      KmsKeyId: !GetAtt KmsKey.Arn
      LogGroupName: !Sub '/jenkins-master/${AWS::StackName}'
      RetentionInDays: 30

  S3Bucket:
    #checkov:skip=CKV_AWS_18:Access Logging is intentionally not setup for demo purposes
    #checkov:skip=CKV_AWS_21:This is a logging bucket and therefore we do not need Versioning enabled
    Type: AWS::S3::Bucket
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W35
            reason: We are opting to not activate access logging for demo purposes
    Properties:
      AccessControl: LogDeliveryWrite
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256 # aws:kms is not currently supported for ELB access logging as of 2022.07.01
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOlderThan30Days
            Status: Enabled
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-AccessLogs'

  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: GrantPutObject
            Effect: Allow
            Action:
              - 's3:PutObject'
            Resource:
              - !Sub '${S3Bucket.Arn}/*'
            Principal:
              AWS: !Sub
                - 'arn:${AWS::Partition}:iam::${CurrentELBAccountId}:root'
                - CurrentELBAccountId: !FindInMap [RegionMap, !Ref AWS::Region, ElbAccountId]
          - Sid: GrantGetBucketAcl
            Effect: Allow
            Action:
              - 's3:GetBucketAcl'
            Resource:
              - !GetAtt S3Bucket.Arn
            Principal:
              Service: !Sub 'logdelivery.elb.${AWS::URLSuffix}'
            Condition:
              ArnLike:
                aws:SourceAccount: !Ref AWS::AccountId

  ELBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W5
            reason: Enabling outbound to all destinations for demo purposes
          - id: W40
            reason: Enabling outbound to all destinations for demo purposes
    Properties:
      GroupDescription: This group will allow HTTP access to the Elastic Load Balancer
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - Description: Grants inbound HTTP access from external sources
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref SourceCidr
        - Description: Grants inbound HTTP access from Jenkins Agent Instances
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref JenkinsAgentSecurityGroup
      SecurityGroupEgress:
        - Description: Grants outbound to all
          IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Jenkins-ELB'

  JenkinsMasterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W5
            reason: Enabling outbound to all destinations for demo purposes
          - id: W40
            reason: Enabling outbound to all destinations for demo purposes
    Properties:
      GroupDescription: This group will allow inbound access to the Jenkins Master instances
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - Description: Grants inbound HTTP:8080 access from ELB
          IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref ELBSecurityGroup
        - Description: Grants inbound HTTP:8080 access from Jenkins Agent Instances
          IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref JenkinsAgentSecurityGroup
        - Description: Grants inbound HTTP:50000 access from Jenkins Agent Instances
          IpProtocol: tcp
          FromPort: 50000
          ToPort: 50000
          CidrIp: !Ref VpcCidr ## Needed for NLB Healthchecks
      SecurityGroupEgress:
        - Description: Grants outbound to all
          IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Jenkins-Master'

  JenkinsAgentSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W5
            reason: Enabling outbound to all destinations for demo purposes
          - id: W40
            reason: Enabling outbound to all destinations for demo purposes
    Properties:
      GroupDescription: This group will allow outbound communication from the Jenkins Agent instances
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - Description: Grants outbound to all
          IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-Jenkins-Agent'

  EfsSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W5
            reason: Enabling outbound to all destinations for demo purposes
          - id: W40
            reason: Enabling outbound to all destinations for demo purposes
    Properties:
      GroupDescription: Allows inbound traffic on TCP:2049 (NFS) from our Jenkins Master instances
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - Description: Grants inbound NFS access from our Jenkins Master instances
          IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: !Ref JenkinsMasterSecurityGroup
      SecurityGroupEgress:
        - Description: Grants outbound to all
          IpProtocol: -1
          CidrIp: '0.0.0.0/0'
      Tags:
        - Key: 'Name'
          Value: !Sub '${AWS::StackName}-Jenkins-EFS'

  EfsFileSystem:
    Type: AWS::EFS::FileSystem
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
    Properties:
      BackupPolicy:
        Status: ENABLED
      Encrypted: true
      PerformanceMode: generalPurpose

  EfsMountPointA:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EfsFileSystem
      SecurityGroups: [!Ref EfsSecurityGroup]
      SubnetId: !Select [0, !Ref PrivateSubnets]

  EfsMountPointB:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EfsFileSystem
      SecurityGroups: [!Ref EfsSecurityGroup]
      SubnetId: !Select [1, !Ref PrivateSubnets]

  EfsMountPointC:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EfsFileSystem
      SecurityGroups: [!Ref EfsSecurityGroup]
      SubnetId: !Select [2, !Ref PrivateSubnets]

  EfsAccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref EfsFileSystem
      PosixUser:
        Uid: '1000'
        Gid: '1000'
      RootDirectory:
        CreationInfo:
          OwnerGid: '1000'
          OwnerUid: '1000'
          Permissions: '755'
        Path: '/jenkins-home'

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    DependsOn:
      - S3BucketPolicy
    Properties:
      LoadBalancerAttributes:
        - Key: access_logs.s3.enabled
          Value: true
        - Key: access_logs.s3.bucket
          Value: !Ref S3Bucket
        - Key: routing.http.drop_invalid_header_fields.enabled
          Value: true
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ELBSecurityGroup
      Subnets: !Ref PublicSubnets

  NetworkLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W52
            reason: Disabling Access Logging for Jenkins Agent Communication
    DependsOn:
      - S3BucketPolicy
    Properties:
      Scheme: internal
      Subnets: !Ref PrivateSubnets
      Type: network

  ApplicationTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /login
      HealthCheckPort: 8080
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      Port: 8080
      Protocol: HTTP
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60
        - Key: stickiness.enabled
          Value: true
      TargetType: ip
      VpcId: !Ref VpcId

  NetworkTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPort: 50000
      HealthCheckProtocol: TCP
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 3
      Port: 50000
      Protocol: TCP
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 60
        - Key: stickiness.enabled
          Value: true
      TargetType: ip
      VpcId: !Ref VpcId

  ApplicationListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W56
            reason: Using HTTP for demo purposes
    Properties:
      Protocol: HTTP
      Port: 80
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      DefaultActions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref ApplicationTargetGroup

  NetworkListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      Protocol: TCP
      Port: 50000
      LoadBalancerArn: !Ref NetworkLoadBalancer
      DefaultActions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref NetworkTargetGroup

  ECSCluster:
    #checkov:skip=CKV_AWS_65:Purposedly disabling container insights for demo purposes
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${AWS::StackName}-jenkins-master'

  ECSTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: !Sub '${AWS::StackName}-jenkins-master'
          Image: !Ref Image
          PortMappings:
            - ContainerPort: 8080
            - ContainerPort: 50000
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: 'master'
          MountPoints:
            - ContainerPath: /var/jenkins_home
              SourceVolume: jenkins_home
      Cpu: !Ref CpuAmount
      ExecutionRoleArn: !GetAtt ECSExecutionRole.Arn
      Memory: !Ref MemoryAmount
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      RuntimePlatform:
        CpuArchitecture: ARM64
        OperatingSystemFamily: LINUX
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      Volumes:
        - Name: jenkins_home
          EFSVolumeConfiguration:
            FilesystemId: !Ref EfsFileSystem
            TransitEncryption: ENABLED
            AuthorizationConfig:
              AccessPointId: !Ref EfsAccessPoint
              IAM: ENABLED

  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ApplicationListener
      - NetworkListener
    Properties:
      Cluster: !Ref ECSCluster
      DeploymentConfiguration:
        MaximumPercent: 100
        MinimumHealthyPercent: 0
      DesiredCount: 1
      HealthCheckGracePeriodSeconds: 300
      LaunchType: FARGATE
      LoadBalancers:
        - ContainerName: !Sub '${AWS::StackName}-jenkins-master'
          ContainerPort: 8080
          TargetGroupArn: !Ref ApplicationTargetGroup
        - ContainerName: !Sub '${AWS::StackName}-jenkins-master'
          ContainerPort: 50000
          TargetGroupArn: !Ref NetworkTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets: !Ref PrivateSubnets
          SecurityGroups:
            - !Ref JenkinsMasterSecurityGroup
      ServiceRegistries:
        - RegistryArn: !GetAtt DiscoveryService.Arn
          Port: 50000
      TaskDefinition: !Ref ECSTask

  PrivateNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: jenkins.local
      Vpc: !Ref VpcId

  DiscoveryService:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: master
      NamespaceId: !Ref PrivateNamespace
      DnsConfig:
        RoutingPolicy: MULTIVALUE
        DnsRecords:
          - TTL: 60
            Type: A
          - TTL: 60
            Type: SRV

Outputs:
  JenkinsMasterUrl:
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}/'
    Description: Public facing url of our Jenkins Master Instance
