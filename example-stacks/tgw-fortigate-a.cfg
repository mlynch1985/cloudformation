config sys glo
  set hostname FGT-A
end

config system vdom-exception
  edit 1
    set object system.interface
  next
  edit 2
    set object router.static
  next
  edit 3
    set object firewall.vip
  next
end

config router static
  edit 1
    set device port1
    set gateway 10.0.0.1
  next
  edit 2
    set device port2
    set gateway 10.0.8.1
    set dst 10.0.0.0/8
    set distance 5
  next
end

config system interface
  edit port1
    set mode static
    set ip 10.0.0.5 255.255.255.0
    set allowaccess https ping ssh fgfm
    set alias external
  next
  edit port2
    set mode static
    set ip 10.0.8.5 255.255.255.0
    set allowaccess ping
    set alias internal
  next
  edit port3
    set mode static
    set ip 10.0.10.5 255.255.255.0
    set allowaccess https ping ssh fgfm
    set alias management
  next
  edit port4
    set mode static
    set ip 10.0.12.5 255.255.255.0
    set allowaccess ping
    set alias heartbeat
  next
end

config firewall policy
  edit 0
    set name "Outbound"
    set srcintf "port2"
    set dstintf "port1"
    set srcaddr "all"
    set dstaddr "all"
    set action accept
    set schedule "always"
    set service "ALL"
    set logtraffic "disable"
    set nat enable
  next
end

config system ha
  set group-name "test"
  set mode a-p
  set hbdev "port4" 50
  set session-pickup enable
  set ha-mgmt-status enable
  config ha-mgmt-interfaces
    edit 1
      set interface "port3"
      set gateway 10.0.10.1
    next
  end
  set override disable
  set priority 135
  set unicast-hb enable
  set unicast-hb-peerip 10.0.13.5
end
